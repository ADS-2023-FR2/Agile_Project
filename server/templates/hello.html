<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Your Web Page</title>

    <style>
        /* Add CSS styles for two-column layout */
        .center-container {
            display: flex;
            justify-content: space-between;
        }

        .form-container {
            width: 48%; /* Adjust the width as needed */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            text-align: left;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="top-container">
    <h1>MovieMagnet</h1>
</div>

<div class="center-container">
    <!-- Left container for recommendations -->
    <div class="form-container">
        <p class="recommendation-intro">Top 5 Recommendations</p>
        <table>
            <caption>Movies Recommended by Page</caption>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Release Year</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populate with top 5 recommendations from the page -->
            </tbody>
        </table>
    </div>

    <!-- Right container for friend recommendations -->
    <div class="form-container">
        <p class="recommendation-intro">Top 5 Recommendations from Friends</p>
        <table>
            <caption>Movies Recommended by Friends</caption>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Release Year</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populate with top 5 recommendations from friends -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal for registration completion -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <p id="registration-message"></p>
    </div>
</div>

<script src="static/utils.js"></script>
</body>
</html>
