<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Your Web Page</title>
</head>
<body>

<div class="top-container">
    <h1>MovieMagnet</h1>
</div>

<div class="center-container">
    <div class="form-container">
        <p class="recommendation-intro">Do you need recommendations on what to see? We suggest the following movies:</p>
        
        <!-- Table with top 5 recommended movies -->
        <table>
            <caption>Top 5 Recommended Movies</caption>
            <thead>
                <tr>
                    <th>Image</th> <!-- New column for images -->
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Release Year</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="static/images/movie1.jpg" alt="Movie 1"></td>
                    <td>Movie 1</td>
                    <td>Action</td>
                    <td>2021</td>
                    <td>9.0</td>
                </tr>
                <!-- Repeat similar structure for movies 2 to 5 -->
            </tbody>
        </table>

        <!-- Table with 5 movies recommended by a friend -->
        <table>
            <caption>Movies Recommended by a Friend</caption>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Release Year</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="static/images/friend_movie1.jpg" alt="Friend Movie 1"></td>
                    <td>Friend Movie 1</td>
                    <td>Adventure</td>
                    <td>2020</td>
                    <td>8.5</td>
                </tr>
                <!-- Repeat similar structure for friend movies 2 to 5 -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal for registration completion -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <p id="registration-message"></p>
    </div>
</div>

<script src="static/utils.js"></script>
</body>
</html>
