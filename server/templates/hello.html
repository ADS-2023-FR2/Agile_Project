<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Your Web Page</title>

    <style>
        /* Add CSS styles for two-column layout */
        .center-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Align items to the start of the flex container */
        }

        .form-container {
            width: 48%; /* Adjust the width as needed */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            text-align: left;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Add styles for the search bar */
        .search-container {
            width: 48%; /* Adjust the width as needed */
            box-sizing: border-box;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="top-container">
    <h1>MovieMagnet</h1>
</div>

<div class="center-container">
    <!-- Left container for recommendations -->
    <div class="form-container">
        <p class="recommendation-intro">Top 5 Recommendations</p>
        <table>
            <!-- ... (your existing table code) -->
        </table>
    </div>

    <!-- Right container for friend recommendations -->
    <div class="form-container">
        <p class="recommendation-intro">Top 5 Recommendations from Friends</p>
        <table>
            <!-- ... (your existing table code) -->
        </table>
    </div>

    <!-- Search container -->
    <div class="search-container">
        <p class="recommendation-intro">Search Users</p>
        <input type="text" class="search-bar" placeholder="Enter user name...">
        <!-- You can add additional elements related to user search, such as a button or search results -->
    </div>
</div>

<!-- Modal for registration completion -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <p id="registration-message"></p>
    </div>
</div>

<script src="static/utils.js"></script>
</body>
</html>
