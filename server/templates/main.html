<!DOCTYPE html>
<html>
<head>
    <title>Login or Register</title>
    <style>
        body {
            background-image: url('{{ url_for('serve_image', filename='banner.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }  

        /* Additional styles for the table */
        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }    

    </style>
    <link rel="stylesheet" type="text/css" href="{{ url_for('serve_css', filename='css/style.css') }}">
</head>
<body>
    <div class="top-container">
        <h1>Login or Register</h1>
    </div>
    <div class="center-container">
        <div class="form-container">
            <label for="reg_username">Username:</label>
            <input type="text" name="reg_username" id="reg_username" required><br>
            <label for="reg_password">Password:</label>
            <input type="password" name="reg_password" id="reg_password" required><br>
            <div class="center-buttons">
                <form method="POST" action="/register" onsubmit="registerUser(event)">
                    <input type="submit" value="Register">
                </form>
                <form method="POST" action="/login" onsubmit="return validateForm();">
                    <input type="submit" value="Login">
                </form>
            </div>
            
        </div>
    </div>

    <!-- Table with the top five movies here -->
    <div class="table-container">
        <h2>Top 5 Movies</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody>
                <!-- Replace this with actual data or use Jinja templating to loop through data -->
                <tr>
                    <td>Movie 1</td>
                    <td>Action</td>
                </tr>
                <tr>
                    <td>Movie 2</td>
                    <td>Drama</td>
                </tr>
                <tr>
                    <td>Movie 3</td>
                    <td>Comedy</td>
                </tr>
                <tr>
                    <td>Movie 4</td>
                    <td>Sci-Fi</td>
                </tr>
                <tr>
                    <td>Movie 5</td>
                    <td>Thriller</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal dialog -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="registration-message">Registration completed!</p>
        </div>
    </div>

    <script src="{{ url_for('serve_js', filename='js/utils.js') }}"></script>

</body>
</html>
